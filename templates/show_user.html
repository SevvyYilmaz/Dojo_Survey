<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display User Information</title>
</head>
<body>
    <h2>Submitted Info</h2>

    <div class="container">
        <p>Name: {{session['name']}}</p>
        <p> Dojo Location: {{session['location']}}</p>
        <p> Favorite Language: {{session['favorite_language']}}</p>
        <p>Comments: {{session['comments']}}</p>
    </div>

    <div class="button">
        <a href="/"><button style="background-color: rgb(59, 133, 211); color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer;">
        Go back ! 
        </button></a>
</body>
</html>
